kind: Pod
apiVersion: v1
metadata:
  name: test-pod
spec:
  containers:
  - name: test-pod
    image: gcr.io/google_containers/busybox:1.24
    command:
      - "/bin/sh"
    args:
      - "-c"
      - "touch /mnt/SUCCESS && exit 0 || exit 1"
    volumeMounts:
      - name: c1
        mountPath: "/mnt"
  restartPolicy: "Never"
  volumes:
    - name: c1
      persistentVolumeClaim:
        claimName: c1
